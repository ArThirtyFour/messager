<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Основаная страница</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
          <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
            <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
          </a>
        </div>
  
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/logout" class="nav-link px-2 link-secondary">Выход</a></li>
          <li><a href="/add" class="nav-link px-2 link-secondary">Добавление</a></li>
          <li><a class="nav-link px-2">{{name_user}}</a></li>
        </ul>
      </header>

<h1>Основные сообщения</h1>
<br><br>
<button class="btn btn-info rounded-pill px-3" type="button">
  <a href="/add" style="color: white; text-decoration: none;">
    Перейти
  </a>
</button>
<br><hr>

{% for i in text%}
<p class="h3">{{i[1]}} пишет: <br> {{i[0]}}</p>
<hr><br>
{% endfor %}
</body>
</html>
